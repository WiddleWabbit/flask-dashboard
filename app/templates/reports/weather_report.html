<div class="report" id="report-{{ report.id }}" style="width:100%; height:500px;">

    <h4 class="text-center pb-2">Weather Report</h3>
    <canvas id="chart-{{ report.id }}"></canvas>

</div>

<script>

  let chart;

    document.addEventListener('DOMContentLoaded', function() {
        const weatherData = {{ weather_data | tojson }};
        const ctx = document.getElementById('chart-{{ report.id }}').getContext('2d');
        
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: weatherData.map(d => d.time),
                datasets: [
                    {
                        label: 'Avg Temp (°C)',
                        data: weatherData.map(d => d.temp),
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: '#ffeded',
                        pointRadius: 4,
                        yAxisID: 'temp',
                        fill: false
                    },
                    {
                        label: 'Humidity (%)',
                        data: weatherData.map(d => d.humidity),
                        borderColor: 'rgba(153, 102, 255, 1)',
                        yAxisID: 'percentage',
                        fill: false,
                        hidden: true
                    },
                    {
                        label: 'Clouds (%)',
                        data: weatherData.map(d => d.clouds),
                        borderColor: 'rgba(75, 192, 192, 1)',
                        yAxisID: 'percentage',
                        fill: false,
                        hidden: true
                    },
                    {
                        label: 'Rainfall (mm)',
                        data: weatherData.map(d => d.rainfall),
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: '#edf3ff',
                        pointRadius: 4,
                        yAxisID: 'rainfall',
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: { display: true, text: 'Date' }
                    },
                    temp: {
                        type: 'linear',
                        position: 'left',
                        title: { display: true, text: 'Temperature (°C)' },
                        min: 0,
                        max: 50
                    },
                    rainfall: {
                        type: 'linear',
                        position: 'right',
                        title: { display: true, text: 'Rainfall (mm)' },
                        min: 0
                    },
                    percentage: {
                        type: 'linear',
                        position: 'right',
                        title: { display: true, text: 'Percentage %' },
                        min: 0,
                        max: 100,
                        grid: { drawOnChartArea: false }, // Avoid overlapping grid lines
                        display: false
                    },
                }
            },
        });
    });

    // Fetch and filter data from Flask API
    function fetchAndFilterData() {
      const startDate = document.getElementById('startdate').value;
      const endDate = document.getElementById('enddate').value;
      
      // Build the URL to fetch data from with the options
      let url = '/api/weather_report';
      if (startDate || endDate) {
        url += '?';
        if (startDate) url += `start=${startDate}&`;
        if (endDate) url += `end=${endDate}`;
      }

      // Fetch the data and update the datasets
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          // Update all the data sets with the new data
          chart.data.labels = data.map(d => d.time);
          chart.data.datasets[0].data = data.map(d => d.temp);
          chart.data.datasets[1].data = data.map(d => d.humidity);
          chart.data.datasets[2].data = data.map(d => d.clouds);
          chart.data.datasets[3].data = data.map(d => d.rainfall);
          chart.update();
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Apply predefined date ranges
    function applyPredefinedRange() {

      const range = document.getElementById('rangeSelect').value;
      let startDate, endDate = dayjs();

      if (range === '3days') {
          startDate = dayjs();
          endDate = dayjs().add(4, 'day');
      } else if (range === 'thisweek') {
          startDate = dayjs().startOf('week');
          endDate = dayjs().endOf('week');
      } else if (range === 'prev7days') {
          startDate = dayjs().subtract(7, 'day');
      } else if (range === 'prev30days') {
          startDate = dayjs().subtract(30, 'day');
      } else if (range === 'prev90days') {
          startDate = dayjs().subtract(90, 'day');
      } else {
          // Fetch all data
          document.getElementById('startdate').value = '';
          document.getElementById('enddate').value = '';
          fetchAndFilterData();
          return;
      }

      // Format the dates before fetching them
      document.getElementById('startdate').value = startDate.format('YYYY-MM-DD');
      document.getElementById('enddate').value = endDate.format('YYYY-MM-DD');
      fetchAndFilterData();

    }

</script>
