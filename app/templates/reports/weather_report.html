<!-- Weather Report HTML -->

    <h4 class="text-center pb-2">Weather Report</h4>
    <canvas id="chart-{{ report.id }}" class="line-chart"></canvas>

<!-- Weather Report JS -->
<script>

    // Declare the chart so it can be accessed by functions
    let weatherChart;
    // Build the chart when the page loads
    document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('chart-{{ report.id }}').getContext('2d');
    weatherChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [
                {
                    label: 'Avg Temp (°C)',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: '#ffeded',
                    pointRadius: 4,
                    yAxisID: 'temp',
                    fill: false
                },
                {
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: 'rgba(153, 102, 255, 1)',
                    yAxisID: 'percentage',
                    fill: false,
                    hidden: true
                },
                {
                    label: 'Clouds (%)',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    yAxisID: 'percentage',
                    fill: false,
                    hidden: true
                },
                {
                    label: 'Rainfall (mm)',
                    data: [],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: '#edf3ff',
                    pointRadius: 4,
                    yAxisID: 'rainfall',
                    fill: true
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    title: { display: true, text: 'Date' }
                },
                temp: {
                    type: 'linear',
                    position: 'left',
                    title: { display: true, text: 'Temperature (°C)' },
                    min: 0,
                    max: 50,
                    ticks: {maxTicksLimit: 6}
                },
                rainfall: {
                    type: 'linear',
                    position: 'right',
                    title: { display: true, text: 'Rainfall (mm)' },
                    min: 0,
                    ticks: {maxTicksLimit: 6}
                },
                percentage: {
                    type: 'linear',
                    position: 'right',
                    title: { display: true, text: 'Percentage %' },
                    min: 0,
                    max: 100,
                    grid: { drawOnChartArea: false }, // Avoid overlapping grid lines
                    display: false
                },
            }
        },
    });
    });

    // Function to fetch based on dates, from a Flask API endpoint
    function updateWeatherChart() {

        // Only fetch data if this report is visible
        report = document.getElementById('report-{{ report.id }}');
        if (!report.classList.contains('d-none')) {
    
            // Get the dates from the document
            const startDate = document.getElementById('startdate').value;
            const endDate = document.getElementById('enddate').value;
        
            // Build the URL to fetch data from with the options
            let url = '/api/weather_report';
            if (startDate || endDate) {
                url += '?';
                if (startDate) url += `start=${startDate}&`;
                if (endDate) url += `end=${endDate}`;
            }

            // Fetch the data and update the datasets
            fetch(url)
                .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
                })
                .then(data => {
                // Update all the data sets with the new data
                weatherChart.data.labels = data.labels;
                weatherChart.data.datasets[0].data = data.datasets.temp;
                weatherChart.data.datasets[1].data = data.datasets.humidity;
                weatherChart.data.datasets[2].data = data.datasets.clouds;
                weatherChart.data.datasets[3].data = data.datasets.rainfall;
                weatherChart.update();
                })
                .catch(error => console.error('Error fetching data:', error));

        }
    }

    // Register this weather data update to be run when the dates are changed
    registerReportDateCallback(updateWeatherChart);
    document.addEventListener('DOMContentLoaded', updateWeatherChart);

</script>
